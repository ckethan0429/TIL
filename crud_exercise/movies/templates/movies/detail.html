{% extends 'movies/base.html' %}
{% block content %}

<h1>DETAIL 페이지</h1>

<h2>{{ movie.title }}</h2>
<p>{{ movie.title_en }}</p>
<p>{{ movie.audience }}</p>
<p>{{ movie.open_date }}</p>
<p>{{ movie.genre }}</p>
<p>{{ movie.watch_grade }}</p>
<p>{{ movie.score }}</p>
<p>{{ movie.description }}</p>
<img src="{{ movie.poster_url }}" alt="movie_img" width="480" height="600">

<form action="{% url 'movies:delete' movie.pk %}" method="POST" style="display: inline" onsubmit="return confirm('R U SURE??')">
    {% csrf_token %}
    <input type="submit" value="삭제">
</form>
<a href="{% url 'movies:update' movie.pk %}">수정</a>
<a href="{% url 'movies:index' %}">메인 페이지</a>
<hr>





{% endblock %}
